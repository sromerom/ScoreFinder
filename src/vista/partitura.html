<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/partitures.css" />
    <link rel="icon" 
    type="image/png" 
    href="./resources/images/favicon-256x256.png">
    <title>Partitura</title>
  </head>
  <body>
    <header>
      <div>
        <h1>Score Finder</h1>
      </div>
    </header>
    <div id="displayError"></div>
    <form id="desaPartitura" action="http://www.esliceu.com" method="POST">
      <label for="titol">Titol</label>
      <input type="text" name="titol" / required>
      <label for="idiomaOriginal"></label>
      <select name="idiomaOriginal">
        <option value="catala">Català</option>
        <option value="angles">Anglès</option>
        <option value="frances">Francès</option>
      </select>
      <label for="lletraOriginal"></label>
      <textarea name="lletraOriginal" cols="30" rows="10" required></textarea>
      <label for="traduccioCatala"></label>
      <textarea name="traduccioCatala" cols="30" rows="10" required></textarea>
      <button type="submit">Desar partitura</button>
    </form>
  </body>
  <script src="./js/partitura.js"></script>
</html>
